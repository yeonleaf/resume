resume_header_intro: >
  <div style="padding: 10px 15px 10px 10px; word-break: keep-all">
    <br>
    Java, Spring, JPA 기반의 신입 백엔드 개발자입니다.<br><br>

    청년취업 아카데미 데이터 시각화 과정, 웹 개발 부트캠프를 통해 개발의 기초를 배우고 혼자 1년 동안 공부하며 알고리즘 공부, CS 공부, Spring 기반 토이 프로젝트를 진행했습니다.<br><br>

    특히 프로젝트를 진행하면서 시행착오를 거쳐 문제를 해결하는 과정에 매력을 느꼈습니다. TDD를 통해 테스트와 로직을 작성하고 배포 과정에서 발생한 다양한 오류의 원인을 찾아 해결하기까지, 모든 과정이 보람의 연속이었고 꾸준히 개발 공부를 지속할 수 있는 원동력이 되었습니다.<br><br>

    조금씩 기록해 나가는 것이 곧 실력이 된다고 생각합니다. 토이 프로젝트를 하면서 학습한 부분, 트러블슈팅 경험을 노션에 꾸준히 남기며 성장하고 있습니다.<br><br>

    앞으로 전문성을 꾸준히 쌓아 다양한 문제를 해결할 수 있는 개발자로 발전해 나가고 싶습니다.
  </div>

